<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0B0E1A; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976D2; }
        .log { background: #1A2235; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –ö–Ω–æ–ø–æ–∫ Eagle Scanner</h1>
    
    <div>
        <button onclick="testSelectAll()">üîò –¢–µ—Å—Ç Select All</button>
        <button onclick="testStartScan()">üîç –¢–µ—Å—Ç Start Scan</button>
        <button onclick="testActivateBoost()">üöÄ –¢–µ—Å—Ç Activate Boost</button>
        <button onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>
    
    <div id="log" class="log">
        <div>üìù –õ–æ–≥ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const now = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${now}] ${message}</div>`;
        }

        function testSelectAll() {
            log('üîç –ò—â—É –∫–Ω–æ–ø–∫—É Select All...');
            const btn = document.getElementById('select-all-btn');
            if (btn) {
                log('‚úÖ –ö–Ω–æ–ø–∫–∞ Select All –Ω–∞–π–¥–µ–Ω–∞!');
                log('üìã –ö–ª–∞—Å—Å –∫–Ω–æ–ø–∫–∏: ' + btn.className);
                log('üìù –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏: ' + btn.textContent);
            } else {
                log('‚ùå –ö–Ω–æ–ø–∫–∞ Select All –ù–ï –Ω–∞–π–¥–µ–Ω–∞!');
            }
        }

        function testStartScan() {
            log('üîç –ò—â—É –∫–Ω–æ–ø–∫—É Start Scan...');
            const btn = document.getElementById('start-scan-btn');
            if (btn) {
                log('‚úÖ –ö–Ω–æ–ø–∫–∞ Start Scan –Ω–∞–π–¥–µ–Ω–∞!');
                log('üìã –ö–ª–∞—Å—Å –∫–Ω–æ–ø–∫–∏: ' + btn.className);
                log('üìù HTML –∫–Ω–æ–ø–∫–∏: ' + btn.outerHTML.substring(0, 100) + '...');
            } else {
                log('‚ùå –ö–Ω–æ–ø–∫–∞ Start Scan –ù–ï –Ω–∞–π–¥–µ–Ω–∞!');
            }
        }

        function testActivateBoost() {
            log('üîç –ò—â—É –∫–Ω–æ–ø–∫—É Activate Boost...');
            const btn = document.getElementById('activate-boost-btn');
            if (btn) {
                log('‚úÖ –ö–Ω–æ–ø–∫–∞ Activate Boost –Ω–∞–π–¥–µ–Ω–∞!');
                log('üìã –ö–ª–∞—Å—Å –∫–Ω–æ–ø–∫–∏: ' + btn.className);
                log('üìù –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏: ' + btn.textContent);
            } else {
                log('‚ùå –ö–Ω–æ–ø–∫–∞ Activate Boost –ù–ï –Ω–∞–π–¥–µ–Ω–∞!');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div>üìù –õ–æ–≥ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</div>';
        }

        // –¢–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –ø—Ä–æ–≤–µ—Ä—è—é –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å index.html...');
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å index.html –≤ iframe –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const iframe = document.createElement('iframe');
            iframe.src = 'public/index.html';
            iframe.style.display = 'none';
            iframe.onload = () => {
                log('‚úÖ index.html —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤ iframe
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    const selectAllBtn = iframeDoc.getElementById('select-all-btn');
                    const startScanBtn = iframeDoc.getElementById('start-scan-btn');
                    const activateBoostBtn = iframeDoc.getElementById('activate-boost-btn');
                    
                    log(`üîò Select All –∫–Ω–æ–ø–∫–∞ –≤ iframe: ${selectAllBtn ? '‚úÖ –Ω–∞–π–¥–µ–Ω–∞' : '‚ùå –Ω–µ –Ω–∞–π–¥–µ–Ω–∞'}`);
                    log(`üîç Start Scan –∫–Ω–æ–ø–∫–∞ –≤ iframe: ${startScanBtn ? '‚úÖ –Ω–∞–π–¥–µ–Ω–∞' : '‚ùå –Ω–µ –Ω–∞–π–¥–µ–Ω–∞'}`);
                    log(`üöÄ Activate Boost –∫–Ω–æ–ø–∫–∞ –≤ iframe: ${activateBoostBtn ? '‚úÖ –Ω–∞–π–¥–µ–Ω–∞' : '‚ùå –Ω–µ –Ω–∞–π–¥–µ–Ω–∞'}`);
                    
                } catch (e) {
                    log('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É iframe: ' + e.message);
                }
            };
            iframe.onerror = () => {
                log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ index.html');
            };
            
            document.body.appendChild(iframe);
        });
    </script>
</body>
</html>
